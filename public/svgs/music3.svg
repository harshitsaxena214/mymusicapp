<svg width="600" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="gradText" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#38bdf8"></stop>
      <stop offset="25%" stop-color="#818cf8"></stop>
      <stop offset="50%" stop-color="#c084fc"></stop>
      <stop offset="75%" stop-color="#e879f9"></stop>
      <stop offset="100%" stop-color="#22d3ee"></stop>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="100%" height="100%" fill="#0f172a"></rect>

  <!-- Title with emojis -->
  <text x="50%" y="45%" font-size="32" font-family="Segoe UI Emoji, sans-serif" fill="url(#gradText)" text-anchor="middle" font-weight="bold">
    🎧 Cutting-Edge Curriculum 🎶
  </text>

  <!-- Subtitle (clean version) -->
  <text x="50%" y="60%" font-size="16" font-family="Segoe UI, sans-serif" fill="#e2e8f0" text-anchor="middle">
    Explore modern techniques, interactive lessons, and real-time feedback.
  </text>

  <!-- Waveform line -->
  <path d="M 50 350 Q 100 300 150 350 T 250 350 T 350 350 T 450 350 T 550 350" stroke="url(#gradText)" stroke-width="3" fill="none"></path>

  <!-- Bottom instrument emojis -->
  <text x="80" y="380" font-size="20">🎸</text>
  <text x="150" y="385" font-size="20">🎹</text>
  <text x="220" y="380" font-size="20">🥁</text>
  <text x="290" y="385" font-size="20">🎼</text>
  <text x="360" y="380" font-size="20">🎤</text>
  <text x="430" y="385" font-size="20">🎻</text>
  <text x="500" y="380" font-size="20">🎺</text>
</svg>
