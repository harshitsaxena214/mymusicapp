<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00FFA3; stop-opacity:1"></stop>
      <stop offset="100%" style="stop-color:#0077FF; stop-opacity:1"></stop>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="600" height="400" rx="20" fill="#141425"></rect>

  <!-- Title Text -->
  <text x="50" y="60" font-size="28" fill="#ffffff" font-family="Segoe UI, sans-serif" font-weight="bold">
    Discover Your Sound with Us
  </text>

  <!-- Subtitle -->
  <text x="50" y="95" font-size="18" fill="#AAAAAA" font-family="Segoe UI, sans-serif">
    A Personal Journey in Music Mastery
  </text>

  <!-- Headphones -->
  <circle cx="160" cy="220" r="35" fill="#1E90FF"></circle>
  <circle cx="440" cy="220" r="35" fill="#1E90FF"></circle>
  <path d="M160 220 C160 160, 300 160, 300 220" stroke="#1E90FF" stroke-width="6" fill="none"></path>
  <path d="M440 220 C440 160, 300 160, 300 220" stroke="#1E90FF" stroke-width="6" fill="none"></path>
  <line x1="160" y1="220" x2="440" y2="220" stroke="#1E90FF" stroke-width="5"></line>

  <!-- Sound Waveform -->
  <path d="M180 220 
           L190 200 
           L200 230 
           L210 190 
           L220 240 
           L230 210 
           L240 225 
           L250 200 
           L260 230 
           L270 210 
           L280 220 
           L290 195 
           L300 240 
           L310 200 
           L320 215 
           L330 185 
           L340 230 
           L350 205 
           L360 220 
           L370 200 
           L380 230 
           L390 210 
           L400 220" stroke="url(#grad1)" stroke-width="3" fill="none"></path>

  <!-- Curved Arrow (Journey) -->
  <path d="M100 300 Q300 380, 500 300" stroke="url(#grad1)" stroke-width="3" fill="none" stroke-dasharray="5,5"></path>
  <polygon points="490,290 510,300 490,310" fill="#00FFA3"></polygon>

  <!-- Music Notes for Extra Creativity -->
  <text x="100" y="140" font-size="24" fill="#00FFA3" font-family="Segoe UI">♪</text>
  <text x="460" y="140" font-size="20" fill="#00FFA3" font-family="Segoe UI">♬</text>
  <text x="300" y="280" font-size="22" fill="#00FFA3" font-family="Segoe UI">♫</text>
</svg>
